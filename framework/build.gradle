apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
// 扩展插件
apply plugin: 'kotlin-android-extensions'
// kapt3插件
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // 支持数据绑定框架dataBinding
    dataBinding {
        enabled true
    }

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }

    dexOptions {
        jumboMode true
    }

    lintOptions {
        abortOnError false
    }
}

kapt {
    generateStubs = true
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    /**
     * common-util
     */
    api project(':common-util')
    /**
     * RxRetrofit
     */
    api project(':rxretrofit')
    /**
     * multiple-status-view
     */
    api project(':multiple-status-view')


    /**
     * Supports
     */
    api rootProject.ext.supportLibs
    /**
     * Kotlin
     */
    api rootProject.ext.kotlinLibs
    /**
     * Dagger2
     */
    api rootProject.ext.dragger2Libs
    /**
     * SmartRefreshLayout
     */
    api rootProject.ext.smartRefreshLibs
    /**
     * 视屏播放器
     */
    api 'com.shuyu:GSYVideoPlayer:2.1.1'


    /**
     * DataBinding
     */
    kapt rootProject.ext.kaptDataBinding
    /**
     * Dagger2
     */
    kapt rootProject.ext.kaptdragger2
}
