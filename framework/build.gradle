apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
// 扩展插件
apply plugin: 'kotlin-android-extensions'
// kapt3插件
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion Config.android.compileSdkVersion
    buildToolsVersion Config.android.buildToolsVersion

    defaultConfig {
        minSdkVersion Config.android.minSdkVersion
        targetSdkVersion Config.android.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // 支持数据绑定框架dataBinding
    dataBinding {
        enabled true
    }

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }

    dexOptions {
        jumboMode true
    }

    lintOptions {
        abortOnError false
    }
}

kapt {
    generateStubs = true
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    /**
     * common-util
     */
    api project(':common-util')
    /**
     * RxRetrofit
     */
    api project(':rxretrofit')
    /**
     * multiple-status-view
     */
    api project(':multiple-status-view')
    /**
     * multi-type-adapter
     */
    api project(':multi-type-adapter')
    /**
     * expand-collapse-text-view
     */
    api project(':expand-collapse-text-view')
    /**
     * magic-indicator
     */
    api project(':magic-indicator')
    /**
     * Supports
     */
    api Config.supportLibs
    /**
     * Kotlin
     */
    api Config.kotlinLibs
    /**
     * Dagger2
     */
    implementation Config.dragger2Libs
    kapt Config.kaptDragger2
    /**
     * AutoDispose,解决RxJava内存泄漏
     */
    api Config.autoDisposeLibs
    /**
     * SmartRefreshLayout
     */
    api Config.smartRefreshLibs
    /**
     * Glide
     */
    api Config.glideLibs
    kapt Config.kaptGlide
    /**
     * 视屏播放器
     */
    api Config.videoPlayer
    /**
     * DataBinding
     */
    kapt Config.kaptDataBinding
    /**
     * MultiTypeAdapter for RecyclerView
     */
    api Config.multiTypeLibs
    /**
     * RxImagePicker:灵活的图片选择器,知乎、微信主题，可自定义主题
     */
    api Config.rxImagePickerLibs
    /**
     * RxPermissions,权限管理
     */
    api Config.rxPermissions
    /**
     * 直接在layout文件中去创建drawable
     */
    api Config.folivora
}
